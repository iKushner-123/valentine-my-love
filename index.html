<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.3);
            z-index: 10;
        }

        h1 { color: #ff4d6d; font-size: 2.5rem; margin-bottom: 30px; }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 60px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #ff4d6d;
            color: white;
            transition: left 0.15s ease-out, top 0.15s ease-out;
            touch-action: none;
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            pointer-events: none;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        #celebration { display: none; }
    </style>
</head>
<body>

    <div id="heart-container"></div>

    <div class="container" id="mainCard">
        <div id="question">
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">YES</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="celebration">
            <h1>Love you, pizdes! ü•∞</h1>
            <p>Bu≈õ me to get present</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // Set initial position of No button next to Yes button
        function setInitialPos() {
            const yesRect = yesBtn.getBoundingClientRect();
            noBtn.style.left = (yesRect.right + 20) + 'px';
            noBtn.style.top = yesRect.top + 'px';
        }
        window.onload = setInitialPos;

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate center of the button
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            // Distance between mouse and button
            const distance = Math.hypot(x - btnCenterX, y - btnCenterY);

            // If mouse is closer than 80px, flee!
            if (distance < 80) {
				noBtn.style.position = 'absolute'
			
                const angle = Math.atan2(btnCenterY - y, btnCenterX - x);
                const speed = 150; // How far it dashes

                let newX = btnRect.left + Math.cos(angle) * speed;
                let newY = btnRect.top + Math.sin(angle) * speed;

                // Keep it on screen
                const pad = 40;
                newX = Math.max(pad, Math.min(newX, window.innerWidth - btnRect.width - pad));
                newY = Math.max(pad, Math.min(newY, window.innerHeight - btnRect.height - pad));

                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        });

        // Floating Hearts Background
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.getElementById('heart-container').appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 400);

        function celebrate() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            noBtn.style.display = 'none';
            setInterval(createHeart, 50);
        }
    </script>
</body>

</html>
